<ion-view view-title="Free Play" class="text-and-lpc">
	<div class="text-and-lpc__text">
		<p>
			This is the place to practice your /r/ sounds on your own.
		</p>
		<p>
			There are no prompts or words to match here. It's just you and the wave.
		</p>
	</div>
	<div class="lpc-and-range-picker">
		<lpc-directive></lpc-directive>
		<div class="item range">
			<input type="range" min="0" max="4500" ng-value="{{ currentValue }}">
		</div>
	</div>
</ion-view>
