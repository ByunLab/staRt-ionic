<ion-view view-title="Auto" class="state-contentBox">
	<div class="auto-contentBox">

		<div class="text-and-lpc__text">
			Syllable or Word Probes
		</div>

		<!-- 30 items, sequential -->
		<button
			class="big-button"
			click="beginSyllableProbe()"
			ng-hide="practicing"
		>
			Syllable Probe
		</button>

		<!-- 50 items, random -->
		<button
			class="big-button"
			click="beginWordProbe()"
			ng-hide="practicing"
		>
			Word Probe
		</button>

	</div> <!-- .auto-contentBox -->
</ion-view>
