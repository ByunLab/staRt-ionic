<ion-view view-title="Profiles" class="text-and-lpc profiles">
	<ion-list class="list profiles__list">

		<h2>
			Registered Participants
		</h2>

		<ion-radio ng-model="currentUser" ng-repeat='user in profiles' ng-value="user">
				{{ user.name }}
		</ion-radio>
	</ion-list>

	<div class="profiles__info">
		<ul class="list">
			<li>
				<strong>Age:</strong> {{ currentUser.age }}
			</li>
			<li>
				<strong>Height:</strong>{{ currentUser.height }}
			</li>
			<li>
				<strong>Sex:</strong>{{ currentUser.sex }}
			</li>
		</ul>
	</div>
