<ion-view view-title="Profiles" class="state-contentBox">
	<div class="profiles-contentBox">

		<ion-pane class="profiles">

		<div class="profiles__list">
			<ion-list class="list">
				<h2>
					Registered Participants
				</h2>

				<ion-radio
					name="name"
					ng-model="data.currentProfileUUID"
					ng-repeat="profile in data.profiles"
					ng-value="profile.uuid"
					ng-change="updateCurrentProfile(profile)">
						{{ (profile.name === undefined) ? 'New Profile' : profile.name }}
				</ion-radio>

				<div class="profiles-flex">
					<div class="column-div">
						<button
							class="button button-calm column-div"
							ng-click="createProfile()"
							ng-disabled="isEditing"
							ng-hide="isEditing">
							<i class="icon ion-person-add"></i>
							New
						</button>
					</div>
					<div class="column-div">
						<button
							class="button button-stable column-div"
							ng-click="deleteAllProfiles()"
							ng-disabled="isEditing"
							ng-hide="isEditing || !data.currentProfile">
							<i class="icon ion-trash-b"></i>
							Delete All
						</button>
					</div>
				</div>
			</ion-list>
		</div>

		<div
			class="profiles__info"
			ng-hide="!data.currentProfile">
					<label class="item item-input">
						<span class="input-label">
							Name
						</span>
						<input
							type="text"
							name="name"
							class="profiles"
							ng-model="data.currentProfile.name"
							placeholder="Name"
							ng-class="editing"
							ng-disabled="!isEditing">
					</label>
					<label class="item item-input">
						<span class="input-label">
							Age
						</span>
						<input
							type="number"
							name="age"
							class="profiles"
							min="1"
							max="99"
							ng-model="data.currentProfile.age"
							placeholder="Age"
							ng-class="editing"
							ng-disabled="!isEditing">
					</label>
					<label class="item item-input">
						<span class="input-label">
							Height (Feet)
						</span>
						<input
							type="number"
							name="heightFeet"
							class="profiles"
							min="0"
							max="8"
							ng-model="data.currentProfile.heightFeet"
							placeholder="Feet"
							ng-class="editing"
							ng-disabled="!isEditing">
					</label>
					<label class="item item-input">
						<span class="input-label">
							Inches
						</span>
						<input
							type="number"
							name="heightInches"
							class="profiles"
							min="0"
							max="11"
							ng-model="data.currentProfile.heightInches"
							placeholder="Inches"
							ng-class="editing"
							ng-disabled="!isEditing">
					</label>
					<label class="input item-input">
						<div class="input-label">
							Sex
						</div>
						<ion-radio
							name="sex"
							ng-model="data.currentProfile.gender"
							ng-value="'Female'"
							ng-class="editing"
							ng-disabled="!isEditing">
							Female
						</ion-radio>
						<ion-radio
							name="sex"
							ng-model="data.currentProfile.gender"
							ng-value="'Male'"
							ng-class="editing"
							ng-disabled="!isEditing">
							Male
						</ion-radio>
					</label>
					<div class="profiles-flex">
						<div class="column-div">
							<button
								type="button"
								class="button button-balanced column-div"
								ng-click="setIsEditing(true)"
								ng-hide="isEditing"
								ng-disabled="!data.currentProfile"
								ng-hide="!data.currentProfile">
								<i class="icon ion-edit"></i>
								Edit
							</button>
							<button 
								type="button" 
								class="button column-div" 
								ng-click="saveProfile()" 
								ng-hide="!isEditing">
								Save
							</button>
						</div>
						<div class="column-div">
							<button
								type="button"
								class="button column-div"
								ng-click="cancelEdit()"
								ng-hide="!isEditing">
								Cancel
							</button>
							<button
								type="button"
								class="button button-assertive column-div"
								ng-click="deleteProfile(data.currentProfile)"
								ng-show="!isEditing"
								ng-disabled="!data.currentProfile">
								<i class="icon ion-trash-b"></i>
								Discard
							</button>
						</div>
					</div>
		</div>

		<div class="profiles__recordings">
			<h2>
				Recordings
			</h2>
			<ion-scroll>
				<ion-radio
					ng-model="data.selectedProfileRecording"
					ng-repeat="recording in data.currentProfileRecordings"
					ng-value="recording"
					ng-change="updateSelectedRecording(recording)">
				>
					{{ recording.date + (recording.uploaded ? "Uploaded" : "Not" ) }}
				</ion-radio>
			</ion-scroll>
			<div class="profiles-flex">
				<div class="column-div">
					<button
						class="button button-calm column-div"
						ng-click="uploadSelectedRecording()"
						ng-disabled="!data.selectedProfileRecording || uploading" >
						Upload
					</button>
				</div>
				<div class="column-div">
					<button
						class="button button-stable column-div"
						ng-click="deleteSelectedRecording()"
						ng-disabled="!data.selectedProfileRecording || uploading" >
						<i class="icon ion-trash-b"></i>
						Delete
					</button>
				</div>
			</div>
			<p>
			 {{ data.uploadMessage }}
			</p>
		</div>

		</ion-pane>

	</div> <!-- end profiles-contentBox-->

</ion-view>
