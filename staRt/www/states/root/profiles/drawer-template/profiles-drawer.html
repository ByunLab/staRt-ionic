<div class="p-drawer_layout_head-body">

	<div class="p-drawer_list-head">
		<div class="header-img"></div>

		<div class="closeBtn-row">
			<!-- <div class="closeBtn">X</div> -->
		</div>

		<div class="title-row">
			<div class="title">REGISTERED PARTICIPANTS</div>
		</div>

		<div class="seachBar-row">
			<div class="searchBar">
				<label class="searchBar-label">
					<input class="nameSearch" ng-model="nameSearch" type="text" placeholder="">
				</label>
				<!--
				<div class="s-ico24 l-ico-cWhite"
				  ng-include=" './img/icons/line/search.svg' " >
				</div>

				<div class="s-ico24 l-ico-cWhite"
					ng-include=" './img/icons/line/close.svg' " >
				</div> -->

			</div>
			<!-- end searchBar -->
		</div> <!-- end searchBar-row -->

	</div> <!-- end profiles_list-head -->

	<!-- ===================================== -->

	<div class="profiles_list-body">
		<ion-scroll direction="y">
			<ion-list class="list">

				<ion-radio
					name="name"
					ng-model="data.currentProfileUUID"
					ng-repeat="profile in data.profiles | filter:nameSearch track by profile.uuid"
					ng-value="profile.uuid"
					ng-change="updateCurrentProfile(profile)"
					ng-disabled="isEditing"
					icon="none">

						<div class="profiles-drawer-item">

							<div ng-class="(profile.uuid === data.currentProfileUUID) ? 'r-item-content r-item-selected' : 'r-item-content' ">

								<div class="r-item-roundEnd"></div>

								<div class="r-item-nameRow">
									<!-- <div class="drawer-initials">WW</div> -->

									<div class="name-text">{{profile.name}}</div>

									<div class="r-item-iconBox">
										<div ng-if="profile.formalTester"
											class="s-ico24 p-ico-cTextMain"
											ng-include=" './img/icons/path/starfish.svg' " >
										</div>
									</div>

								</div> <!-- r-item-nameRow -->
							</div> <!-- .r-item-content -->
						</div> <!-- .profiles-drawer-item -->
				</ion-radio>
			</ion-list>
		</ion-scroll>
	</div> <!-- .profiles_list-body -->

</div> <!-- layout_head-body -->


<!-- ===================================== -->
<div class="p-drawer_layout_foot">

	<div class="footRow c-whiteBlue_400">
		<button class="footBtn"
		on-tap="createProfile()"
		ng-disabled="isEditing">
			<span class="btnTitle">Add New Particpant</span>
			<i class="icon ion-ios-personadd-outline"></i>
		</button>
	</div>

	<div class="footRow c-whiteBlue_500">
		<button class="footBtn"
		on-tap="openSlpView()"
		ng-disabled="isEditing">
			<span class="btnTitle">Clinician's Card</span>
			<i class="icon ion-ios-people-outline"></i>
			<!-- <div class="r-ico32 r-ico-cTextMain"
			  ng-include=" './img/icons/_captain-left.svg' " >
			</div> -->
		</button>
	</div>

</div> <!-- p-drawer_layout_foot -->
