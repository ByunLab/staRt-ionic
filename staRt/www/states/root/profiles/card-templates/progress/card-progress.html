
<div class="modal-backdrop">
	<div class="ion-scroll-container">
		<ion-scroll direction="y" id="scroll-element">
			<table class="progress-table">
				<tr>
					<th>Date</th>
					<th>Duration</th>
					<th>Performance</th>
				</tr>
				<tr ng-repeat="dataPoint in dashboardDataPoints">
						<td>{{dataPoint.sessionDescription}} on {{dataPoint.date | date:"fullDate"}}</td>
						<td>{{dataPoint.durationString}}</td>
						<td>{{dataPoint.performanceString}}</td>
				</tr>
			</table>
		</ion-scroll>
	</div>
</div>

</div>
