<ion-view view-title="SLP Resources" class="text-and-lpc">
	<div class="text-and-lpc__text">
		<p>
			Use the slider to manually adjust the LPC filter order. <strong>In general, the filter order should be between 35 and 45.</strong>
		</p>
		<input type="range" min="25" max="45" ng-model="lpcOrder" ng-change="updatePluginLPCOrder()"/>
		<p>
			The filter order is now <em>{{lpcOrder}}</em>
		</p>
		<p>
			Would you like to save this value to [name]'s user account?
		</p>
	</div>
	<lpc-directive></lpc-directive>
</ion-view>
