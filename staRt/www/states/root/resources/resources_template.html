<ion-view view-title="SLP Resources" class="state-contentBox">

	<div class="resources-layout_view-container">

		<ion-nav-bar class="ion-nav-bar">
			<ion-nav-title>{{data.navTitle}}</ion-nav-title>
		</ion-nav-bar>


		<!-- full-width & abs pos eles go here -->
		<div class="resources-layout_bg-container">
			<div ng-if="!data.configuring" class="res-temp-img-pos">
				<div class="img-bg img-bg_res"></div>
			</div>

			<div class="version-display">
				<p><span class="res-important">staRt app version {{data.version}}</span>
					<br/>
					platform: {{data.platform}}
				</p>
			</div>

		</div> <!-- end _bg-container -->


		<!-- ===================================== -->
		<!-- page content goes here -->
		<div class="resources-layout_content-container">

			<div class="res-page-index">

				<div class="res-sect">
					<div class="head">
						<div class="resTitle">DOWNLOADS</div>
						<div class="resDesc">download .pdf resources to your device</div>
					</div>
					<div class="body">
						<a href="https://www.dropbox.com/sh/tvfk9x70crtytum/AAAW0ahKRhkBQ3aW_2744XCaa" class="btn">
							staRt User Manual
						</a>
					</div>
				</div>

				<div class="res-sect">
					<div class="head">
						<div class="resTitle">LINKS</div>
						<div class="resDesc">opens in your device's browser</div>
					</div>
					<div class="body">
						<a href="https://www.youtube.com/watch?v=kGFdED4HDcw" class="btn">
							staRt Demo Video
						</a>
						<a href="https://wp.nyu.edu/byunlab/projects/start/participate/" class="btn">
							Become a Pilot Tester
						</a>
					</div>
				</div>

				<div class="res-sect"></div> <!-- spacer -->

			</div> <!-- end res-index-page -->
		</div> <!-- end resources-layout_content-container-->
	</div> <!-- end resources-layout_view-container-->
</ion-view>
