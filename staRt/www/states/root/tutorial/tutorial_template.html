<ion-view view-title="Tutorial" class="state-contentBox--wide">
	
	<div class="tut-contentBox"> <!-- <ion-content scroll="false"> n/a w/ <div> -->

	<!-- ==================================
	SAND BAR -->
		<div class="sandbarBox">
			<list class="sandbar-coinRow">
			<item  ng-repeat="coin in coinData">
				<!-- ui-router adds class="activeCoin" only if the STATE matches the ui-sref (coin.sref) -->
					<a class="sandbar-coinBox"
					ui-sref="{{'root.tutorial.' + coin.sref }}"
					ui-sref-active="activeCoin">	

						<div class="sandbar-coinImgBox">
							<!--NOTE: this isn't going to work if the url routing isn't working 
				        	<!- defines img inactive state ->
				          	<img
					            ng-if="state.current.url != tab.sref" 
					            ng-src="{{ 'img/nav/' + tab.sref + '.svg' }}"
					            class="nav-svg"
					          >
					          <!- defines img active state ->
					          <img 
					            ng-if="state.current.url === tab.sref" 
					            ng-src="{{ 'img/nav/' + tab.sref + '-b.svg' }}"
					            class="nav-svg animated {{ tab.ani }}"
					          >
				      		-->
						</div>

						<div class="sandbar-coinTxt">
							{{coin.txt}}
						</div>
					</a>
				</item>

			</list> <!-- end .coinRow -->
		</div> <!-- end sandbarBox -->


	<!-- ==================================
	SCENE CONTENT -->
		<div class="sceneBox">
			<!--	
				for some reason, making this an <ion-view> does NOT work 
				Why? IDK https://ionicframework.com/docs/api/directive/ionView/
			-->
			<ui-view id="pageView" name="pageView">
			</ui-view>
		</div> <!-- end sceneBox -->
	
	</div> <!-- end tut-contentBox -->
</ion-view>
