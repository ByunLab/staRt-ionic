<ion-view
	view-title="Tutorial"
	class="state-contentBox">

	<ion-nav-bar class="tut-ion-nav-bar"></ion-nav-bar>

	<div class="tut-contentBox">

	<!-- ==================================
	SAND BAR
		Note: The activeCoin class is not actually controlled by the ui-router. Instead it is added to the coin text div (id="{{coin.coinRef}}") by the controller of 1st scene (state) of each page. (Sorry, design flaw. Can fix in future versions, if needed.)
	-->

		<div class="sandbarBox">

			<list class="sandbar-coinRow">
				<item  ng-repeat="coin in coinData">
					<div class="sandbar-coinBox"
					ui-sref="{{'root.tutorial.' + coin.sref }}"
					ui-sref-active="activeCoin"
					>
						<div class="sandbar-coinImgBox">
				          <img id="{{coin.id}}"
				            ng-src="{{coin.img}}"
				            ng-show="{{coin.id}}"
							style="width:{{coin.width}};
								height:{{coin.width}};
								top:{{coin.top}};
								position: relative;">
						</div>

						<div id="{{coin.page}}"
						class="sandbar-coinTxt"
						ng-class="{activeCoin: activePage.{{coin.page}} }">
							{{coin.txt}}
						</div>
					</div> <!-- end .sandbar-coinBox -->
				</item>
			</list> <!-- end .coinRow -->

		</div> <!-- end sandbarBox -->


	<!-- ==================================
	SCENE CONTENT -->
		<div class="sceneBox">
			<!--
				for some reason, making this an <ion-view> does NOT work
				Why? IDK https://ionicframework.com/docs/api/directive/ionView/
			-->
			<ui-view id="pageView" name="pageView">
			</ui-view>
		</div> <!-- end sceneBox -->

	</div> <!-- end tut-contentBox -->
</ion-view>
