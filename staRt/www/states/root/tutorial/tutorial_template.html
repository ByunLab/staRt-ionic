<ion-view view-title="Tutorial" class="state-contentBox--wide">
	
	<div class="tut-contentBox"> <!-- <ion-content scroll="false"> n/a w/ <div> -->

	<!-- ==================================
	SAND BAR -->
		<div class="sandbarBox">
			<list class="sandbar-coinRow">
			<item  ng-repeat="coin in coinData">
				<!-- ui-router adds class="activeCoin" only if the state matches the ui-sref (coin.sref) -->
					<a class="sandbar-coinBox"
					ui-sref="{{'root.tutorial.' + coin.sref }}"
					ui-sref-active="activeCoin">	

						<div class="sandbar-coinImgBox">
							<!--
				        	<!- defines img inactive state ->
				          	<img
					            ng-if="state.current.url != tab.sref" 
					            ng-src="{{ 'img/nav/' + tab.sref + '.svg' }}"
					            class="nav-svg"
					          >
					          <!- defines img active state ->
					          <img 
					            ng-if="state.current.url === tab.sref" 
					            ng-src="{{ 'img/nav/' + tab.sref + '-b.svg' }}"
					            class="nav-svg animated {{ tab.ani }}"
					          >
				      		-->
						</div>

						<div class="sandbar-coinTxt">
							{{coin.txt}}
						</div>
					</a>
				</item>

			</list> <!-- end .coinRow -->
		</div> <!-- end sandbarBox -->


	<!-- ==================================
	SCENE CONTENT -->
		<div class="sceneBox">
			<!-- <ion-slides options="sliderOpts" slider="swiper">-->
			<ion-slides options="sliderOpts"slider="data.slider">
				<!-- PAGE 01 -->
					<ion-slide-page id="p01s2">
				    	<img src="img/tutorial/p01s2.png" class="tutSlide">
				    	<div class="lpc1" id=""></div>  
				    </ion-slide-page>

				    <ion-slide-page id="p01s3">
				    	<img src="img/tutorial/p01s3.png" class="tutSlide">  
				    </ion-slide-page>

				    <ion-slide-page id="p01s4">

				    </ion-slide-page>

				    <ion-slide-page id="p01s5">
				    	<img src="img/tutorial/p01s5.png" class="tutSlide">  
				    </ion-slide-page>

				<!-- PAGE 02 -->
					<ion-slide-page id="p02s1">
			    		<img src="img/tutorial/p02s1.png" class="tutSlide">  
				    </ion-slide-page>

				    <ion-slide-page id="p02s2">
				    	<img src="img/tutorial/p02s2.png" class="tutSlide">  
				    </ion-slide-page>

				<!-- PAGE 04 -->
