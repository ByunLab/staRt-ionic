<div class="pageView">

	<img ng-src="{{currStep.bgImg}}" class="tut-bgImg">

	<div class="tutPg-header">{{currStep.header.txt}}</div> 
	
	<div class="tutSingleWave-content">
		<div class="leftBox">
			<div class="leftRow wave1">
					<div class="waveFrame">
						<div class="lpcBox"></div>
						<div class="waveFrame-label">
							<span class="waveFrame-label--title">{{currStep.LRow1.labelTitle}}</span>
						</div>
					</div>
			</div>

			<div class="leftRow leftRow2">{{currStep.LRow2.txt}}</div>
			<div class="leftRow leftRow3">
			</div>
		</div>

		<div class="inputBox">
			<button
				class="tutBtn"
				ui-sref="{{'root.tutorial.' + currStep.input.next}}">
				{{currStep.input.txt}}
			</button>
		</div>

		<div class="rightBox">
			<div class="rightRow1">{{currStep.RRow1.txt}}</div>
			<img 
			ng-src="{{currStep.star.img}}" 
			class="starImg">
			<!-- indiv style props ???
				style="height:{{currStep.char.hgt}}; 
				width:{{currStep.char.w}}; 
				top:{{currStep.char.top}}; 
				left:{{currStep.char.left}};"> -->
		</div>

	</div> <!-- end tutPgView-content -->
</div> <!-- end .pageView -->
