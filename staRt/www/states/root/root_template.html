<ion-view view-title="staRt" id="nav-and-content-container">

  <!-- Tabs -->
  <div id="nav-container">
    <list class="navTabs">
      <item
        ng-repeat="tab in tabData"
        class="navTab"
        ui-sref="{{ 'root.' + tab.sref }}"
        ng-class="{ 'active': state.current.url === tab.sref }">
        <div class="navTabText">
          <img
            ng-hide="state.current.url === tab.sref"
            ng-src="{{ 'img/' + tab.sref + '.svg' }}">
          <img
            ng-show="state.current.url === tab.sref"
            ng-src="{{ 'img/' + tab.sref + '-b.svg' }}">
          {{tab.title}}
        </div>
      </item>
    </list>
  </div>
  
  <!-- Title Bar -->
  <ion-nav-bar></ion-nav-bar>

  <!-- Content -->
  <ion-nav-view name="content-view" id="content-container">
  </ion-nav-view>
  
</ion-view>
