<div id="statusBar-bg"></div>
<ion-view view-title="staRt" id="nav-and-content-container">

  <!-- Title Bar -->
  <ion-nav-bar></ion-nav-bar>

  <!-- Content -->
  <ion-nav-view name="content-view" id="content-container">
      <div id="firebaseui-auth-container"></div>
  </ion-nav-view>

  <!-- Tabs -->
  <div id="nav-container">
    <list class="navTabs">

      <item
        ng-repeat="tab in tabData"
        class="navTab"
        ui-sref="{{ 'root.' + tab.sref }}"
        ng-class="{ 'active': state.current.name.includes(tab.sref) }">

        <div class="navTabText">

          <!-- defines img inactive state -->
          <img
            ng-if="!state.current.name.includes(tab.sref)"
            ng-src="{{ 'img/nav/' + tab.sref.split('.')[0] + '.svg' }}"
            class="nav-svg"
          >
          <!-- defines img active state -->
          <img
            ng-if="state.current.name.includes(tab.sref)"
            ng-src="{{ 'img/nav/' + tab.sref.split('.')[0] + '-b.svg' }}"
            class="nav-svg animated {{ tab.ani }}"
          >
          {{tab.title}}

        </div>

      </item>
    </list>
  </div>
</ion-view>
