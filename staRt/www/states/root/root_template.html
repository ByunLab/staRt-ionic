<ion-view view-title="staRt">

  <!-- Tabs -->
  <div id="nav-container">
    <list class="navTabs">
      <item ng-repeat="tab in tabData" class="navTab" ui-sref='{{ "root." + tab.sref }}'>
        <div class="navTabText">
          {{tab.title}}
        </div>
      </item>
    </list>
  </div>

  <!-- Content -->
  <div id="content-container">
    <div id="text-content">
      <div class="navTabText title bigtext">
        {{content}}
      </div>
    </div>
    <lpc-directive></lpc-directive>
  </div>
</ion-view>
