<ion-view view-title="staRt" id="nav-and-content-container">

  <!-- Title Bar -->
  <ion-nav-bar hide-nav-bar="true" class="root-ion-nav-bar"></ion-nav-bar>

  <!-- Content -->
  <ion-view ng-if="!loggedIn">
      <div id="firebaseui-auth-container"></div>
  </ion-view>
  <ion-nav-view ng-if="loggedIn" name="content-view" id="content-container">
  </ion-nav-view>

  <!-- Tabs -->
  <div id="nav-container">
    <list class="navTabs">

      <item
        ng-repeat="tab in tabData"
        class="navTab"
        ng-click="safelySwitchStates(tab.sref)"
        ng-class="{ 'active': state.current.name.includes(tab.sref) }">

        <div class="navTabContent">
          <!-- injected svg icon -->
          <ng-include
            src=" 'img/icons/nav/' + tab.icon + '.svg ' "
            class="s-ico56 navTabIcon "
            ng-class="{ 'active': state.current.name.includes(tab.sref) }"
          ></ng-include>

          <div class="navTabText"
            ng-class="{ 'active': state.current.name.includes(tab.sref) }">
            {{tab.title}}
          </div>

        </div>
      </item>

    </list>
  </div>

</ion-view>
