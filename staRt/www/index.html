<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>staRt</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
    <link rel="stylesheet" href="lib/ionic/css/ionic.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- // <script src="js/app.js"></script> -->

    <script src="cordova.js"></script>
    <script src="lib/localforage/dist/localforage.min.js"></script>
    <script src="https://cdn.rawgit.com/ocombe/angular-localForage/master/dist/angular-localForage.min.js"></script>
  </head>
  <body ng-app="start" ng-controller="StartCtrl">
    <div id="app-container">
      <div id="nav-container">
        <list class="navTabs">
          <item ng-repeat="title in tabTitles" class="navTab" ng-click="selectIndex($index)">
            <div class="navTabText">
              {{title}}
            </div>
          </item>
        </list>
      </div>
      <div id="content-container">
        <div id="text-content">
          <div class="navTabText title bigtext">
            {{content}}
          </div>
        </div>
        <div id="lpc-container">
          <!-- <canvas id="lpc-canvas" ng-click="drawRandomPoints()"></canvas> -->
        </div>
      </div>
    </div>

    <script src="lib/three/three.min.js"></script>
    <script src="lib/p5/p5.dom.js"></script>
    <script src="lib/p5/p5.min.js"></script>

    <!-- inject:js -->
    <script src="app_module.js"></script>
    <script src="states/root/root_controller.js"></script>
    <script src="states/root/root_module.js"></script>
    <script src="states/root/free-play/free-play_controller.js"></script>
    <script src="states/root/free-play/free-play_module.js"></script>
    <script src="states/root/auto/auto_controller.js"></script>
    <script src="states/root/auto/auto_module.js"></script>
    <script src="states/root/profiles/profiles_controller.js"></script>
    <script src="states/root/profiles/profiles_module.js"></script>
    <script src="states/root/resources/resources_controller.js"></script>
    <script src="states/root/resources/resources_module.js"></script>
    <script src="states/root/syllables/syllables_controller.js"></script>
    <script src="states/root/syllables/syllables_module.js"></script>
    <script src="states/root/tutorial/tutorial_controller.js"></script>
    <script src="states/root/tutorial/tutorial_module.js"></script>
    <script src="states/root/words/words_controller.js"></script>
    <script src="states/root/words/words_module.js"></script>
    <script src="common-components/lpc-directive/lpc-directive_module.js"></script>
    <script src="common-components/start-state-service/start-state-service_module.js"></script>
    <!-- endinject -->
  </body>
</html>
