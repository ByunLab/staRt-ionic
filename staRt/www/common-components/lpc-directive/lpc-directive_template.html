<!-- LPC stuff wrapper -->
<button style="margin:40px;" ng-click="resetF3()">
	Reset F3
</button>
<div class="lpc-container">


	<!-- LPC itself -->
	<canvas id="lpc-canvas"></canvas>

	<!-- Slider -->
	<div ng-if="slider" class="item range">

		<input
			type="range"
			min="0"
			max="4500"
			ng-model="data.targetF3"
			ng-change="updateTarget()"
			data-thumbwidth="50"/>

		<output name="rangeVal"></output>
	</div>

</div>
