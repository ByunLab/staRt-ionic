<div class="lpc-container">

	<div class="slider-and-canvas">
		<!-- Renderer will be inserted here -->
		
		<!-- Slider -->
		<div
			ng-if="slider"
			class="lpc-range">
		
			<!-- Starfish -->
			<input
				ng-if="slider"
				type="range"
				min="0"
				max="4500"
				ng-model="data.targetF3"
				ng-change="updateTarget()"
				data-thumbwidth="50"/>
			
			<!-- Line + numbers -->
			<output name="rangeVal"></output>
			
			<div id="sand"></div>
		
		</div>
	</div>

	<div class="lpc-buttons">
		<button
			ng-click="resetF3()"
			class="reset-button">
			Reset F3
		</button>
	</div>


</div>
