<!-- .lpc-container is the light blue containing box-->
<div ng-class="{'lpc-container': !tutorial, 'lpc-container-tutorial': tutorial, 'transparent-background': transparent}">

	<!-- this holds the lpc renderer -->
	<div
		id="lpc-canvas-parentSize"
		ng-class="{'slider-and-canvas': !tutorial, buttons_visible: rate}"
		ng-class="{'full-width': !rate && !reset && !tutorial}"
		>
		<!-- Renderer will be inserted here -->
		<canvas
			id="lpc-canvas"
			ng-hide="lpcHidden || probe || waveHidden || $root.rootWaveHidden" >
		</canvas>

		<div
			class="waveLabel"
			ng-hide="!(lpcHidden || probe || waveHidden || $root.rootWaveHidden)" >
			Wave Hidden
		</div>

	</div>

	<div class="lpc-buttons">

		<div class="rate-box" ng-if="rate">
      <!-- Great -->
      <div
        ng-class="{
          selected: data.rating === 3,
          great: true,
          'rating-button-container': true
        }"
      >
        <button
          ng-click="data.rating = 3"
          class="rateBtnTxt"
        >
          Great
        </button>
      </div>

      <!-- Good -->
      <div
        ng-class="{
          selected: data.rating === 2,
          good: true,
          'rating-button-container': true
        }"
      >
        <button
          ng-click="data.rating = 2"
          class="rateBtnTxt"
        >
          Good
        </button>
      </div>

      <!-- Try again -->
      <div
        ng-class="{
          selected: data.rating === 1,
          'try-again': true,
          'rating-button-container': true
        }"
      >
        <button
          ng-click="data.rating = 1"
          class="rateBtnTxt"
        >
          Try Again
        </button>
      </div>
		</div>

		<button
			ng-click="stopPractice()"
			class="reset-button big-button"
			ng-if="rate">
			Stop {{type}} {{probe ? "probe" : "practice"}}
		</button>

		<button
			ng-click="resetF3()"
			class="reset-button big-button"
			ng-if="reset && !probe">
			Reset Target
		</button>

		<button
			ng-click="showLPC()"
			class="reset-button big-button"
			ng-if="!probe && hideBtn"
			ng-hide="!lpcHidden || rate || $root.rootWaveForced">
			Show Wave
		</button>

		<button
			ng-click="hideLPC()"
			class="reset-button big-button"
			ng-if="!probe && hideBtn"
			ng-hide="true || lpcHidden || rate">
			Hide Wave
		</button>
	</div>

</div>
