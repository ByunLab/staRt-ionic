<div class="qtDialog-container">
  <div class="dia-head">
    <div class="banner">New Record!</div>
    <div class="title">
        {{badges.endBlockDisplay.title}}
        <div ng-if="badges.qtDialog.isBreak">
            {{badges.endBlockSeq.subtitle}}
        </div>
    </div>
  </div>

  <div class="dia-body">
    <!-- <div ng-if="badges.qtDialog.""></div> -->
    <div ng-if="badges.qtDialog.isBlockEnd && !badges.qtDialog.isBreak">
        Score:
        {{badges.endBlockDisplay.count}}
    </div>

    <div ng-if="badges.qtDialog.isBlockEnd && badges.qtDialog.isBreak">
        Gold: {{badges.endBlockDisplay.gold}}
        Silver: {{badges.endBlockDisplay.silver}}
        Bronze: {{badges.endBlockDisplay.bronze}}
    </div>


  </div>

  <div class="dia-foot">
    <div class="footBtn"
      ng-if="badges.qtDialog.isBlockEnd && !badges.qtDialog.isBreak"
      ng-click="dialogNext()">
      Next
    </div>
    <div class="footBtn"
      ng-if="badges.qtDialog.isBlockEnd && badges.qtDialog.isBreak"
      ng-click="dialogResume()">
      Resume Quest
    </div>
    <div class="footBtn"
      ng-if="badges.qtDialog.isQuestEnd && !badges.qtDialog.isFinalScore"
      ng-click="dialogNext()">
      Next
    </div>
    <div class="footBtn"
      ng-if="badges.qtDialog.isQuestEnd && badges.qtDialog.isFinalScore"
      ng-click="dialogClose()">
      Close
    </div>
  </div>
</div>
