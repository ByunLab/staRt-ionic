<div class="sandbank-container">
  <div class="sandbank-bg"></div>
  <div class="sandbank-score">
    <span ng-if="isPracticing">{{scores.display_score}} pts</span>
    <span class="sandbank-sandDollar"></span>
    <button
      ng-if="isPracticing && !probe && qtScoreDebug"
      ng-click="resetQuestHighscores()">
      Reset Highscores
    </button>
  </div>

</div>
