<div class="words-contentBox">

	<button
		ng-click="beginWordPractice()"
		ng-hide="isPracticing || !hasValidWordList"
		class="big-button">
			Start {{type}} {{probe ? "probe" : "practice"}}
	</button>
	<div class="word-status">
	<p
		ng-hide="!isPracticing"
		class="words-word">
			{{currentWord}}
	</p>
	<p
		ng-hide="!isPracticing"
		class="words-progress-indicator">
		--- {{currentWordIdx}} of {{count}}
	</p>
	</div>

	<lpc-directive
		probe="probe"
		slider="true"
		rate="isPracticing"
		reset="true"
		sand="true"
		tutorial="false"
		waveHidden="isFeedbacking">
	</lpc-directive>

	<button
		ng-click="nextWord()"
		ng-hide="!isPracticing"
		class="button button-balanced">
			Next {{type}}
	</button>
	<button
		ng-click="endWordPractice()"
		ng-hide="!isPracticing"
		class="button button-assertive">
			Stop {{type}} {{probe ? "probe" : "practice"}}
	</button>

</div> <!-- end words-contentBox-->
