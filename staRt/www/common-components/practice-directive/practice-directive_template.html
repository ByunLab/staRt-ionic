<div class="words-contentBox practice-directive-container">

	<div class="promptBox-layout" ng-hide="!isPracticing">
		<div class="promptBox">

			<p class="words-progress-indicator">
				{{currentWordIdx + 1}} of {{count}}
			</p>

			<p class="words-word"> {{currentWord}} </p>

		</div>
	</div>


	<!-- Ask #sjt if the 2 btns below are all about? -->
	<button
		style="margin:40px;"
		ng-click="beginWordPractice()"
		ng-hide="suppressStartButton || isPracticing || !hasValidWordList">
		Start {{type}} {{probe ? "probe" : "practice"}}
	</button>

	<button
		style="margin:40px;"
		ng-click="nextWord()"
		ng-hide="!isPracticing"
		ng-if="false">
		Next {{type}}
	</button>


  <lpc-directive
    transparent="true"
		probe="probe"
		slider="true"
		rate="isPracticing"
		reset="true"
		sand="true"
		tutorial="false"
		type="type"
		wave-hidden="forceWaveHidden || isFeedbacking"
		hide-btn="true"
	/>

</div> <!-- end words-contentBox-->
