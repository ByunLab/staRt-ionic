<div class="words-contentBox">

	<button style="margin:40px;" ng-click="beginWordPractice()" ng-hide="isPracticing || !hasValidWordList">
		Start {{type}} Practice
	</button>
	<button style="margin:40px;" ng-click="nextWord()" ng-hide="!isPracticing">
		Next {{tyep}}
	</button>
	<button
		style="margin:40px;"
		ng-click="endWordPractice()"
		ng-hide="!isPracticing">
		Stop {{type}} Practice
	</button>
	<p
		ng-hide="!isPracticing"
		class="words-word">
		{{currentWord}}
	</p>

	<lpc-directive
		probe="probe"
		slider="true"
		rate="isPracticing"
		reset="true"
		sand="true"
		tutorial="false"
		waveHidden="isFeedbacking"
	/>

</div> <!-- end words-contentBox-->
